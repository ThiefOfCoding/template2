<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="http://xat.com/zaydah" target="_blank" class="icon-button neon">
        <img src="https://i.imgur.com/HGchVpf.png" alt="Home"/>
      </a>
      <button class="icon-button neon" id="openGallery">
        <img src="https://i.imgur.com/z28gLhZ.png" alt="Gallery"/>
      </button>
      <button class="icon-button neon" id="openFriends">
        <img src="https://i.imgur.com/cokDxWM.png" alt="Friends"/>
      </button>
    </div>

    <div class="profile">
      <div class="avatar">
        <img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" alt="Avatar"/>
        <div class="online">Online</div>
      </div>
      <div class="quote">DONT COPY ME!!!</div>

      <div class="yt-container">
        <iframe id="ytplayer" width="320" height="180" src="https://www.youtube.com/embed/fGSnkunPijg?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        <div class="yt-controls">
          <button onclick="playVideo()">Play</button>
          <button onclick="pauseVideo()">Pause</button>
        </div>
      </div>

      <div class="terra">WELCOME <span>ZAYDAH</span></div>
    </div>
  </div>

  <!-- Gallery Modal -->
  <div class="modal" id="galleryModal">
    <div class="modal-content glass">
      <h2>Gallery</h2>
      <div class="images">
        <img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" width="400" height="400" alt="Gallery Image 1"/>
        <img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" width="400" height="400" alt="Gallery Image 2"/>
        <img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" width="400" height="400" alt="Gallery Image 3"/>
        <img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" width="400" height="400" alt="Gallery Image 4"/>
        <img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" width="400" height="400" alt="Gallery Image 5"/>
      </div>
      <button class="close-gallery" id="closeGallery">Close</button>
    </div>
  </div>

  <!-- Friends Modal -->
  <div class="modal" id="friendsModal">
    <div class="modal-content glass">
      <h2>Friends</h2>
      <ul class="friend-list">
        <li><img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" alt="Friend1"><a href="http://xat.me/zaydah" target="_blank">Friend1</a></li>
        <li><img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" alt="Friend2"><a href="http://xat.me/zaydah" target="_blank">Friend2</a></li>
        <li><img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" alt="Friend3"><a href="http://xat.me/zaydah" target="_blank">Friend3</a></li>
        <li><img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" alt="Friend4"><a href="http://xat.me/zaydah" target="_blank">Friend4</a></li>
        <li><img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" alt="Friend5"><a href="http://xat.me/zaydah" target="_blank">Friend5</a></li>
        <li><img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" alt="Friend6"><a href="http://xat.me/zaydah" target="_blank">Friend6</a></li>
        <li><img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" alt="Friend7"><a href="http://xat.me/zaydah" target="_blank">Friend7</a></li>
        <li><img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" alt="Friend8"><a href="http://xat.me/zaydah" target="_blank">Friend8</a></li>
        <li><img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" alt="Friend9"><a href="http://xat.me/zaydah" target="_blank">Friend9</a></li>
        <li><img src="https://xatimg.com/image/0NEhZg84VdRW.jpg" alt="Friend10"><a href="http://xat.me/zaydah" target="_blank">Friend10</a></li>
      </ul>
      <button class="close-friends" id="closeFriends">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
